<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tus personajes Disney</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  
  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./assets/index-8caaf04c.css">
</head>

<body>
  <header class="header">
  <h1 class="header__title">Encuentra a tu personaje favorito</h1>
  <div class="header__img">
    <img class="header__img__content" src="./images/castillo.jpg" alt="Fotografía del castillo de Disney">
  </div>
  <form class="header__form js__form" action="">
    <input class="header__form__input js__form__input" type="text" placeholder="Ej. Mickey Mouse">
    <button class="header__form__btn ">Buscar</button>
  </form>
</header>
  <main class="main">
  <section class="characters">
    <h3 class="characters__title">Personajes</h3>
    <ul class="characters__list js__charactersResultUl">

    </ul>
  </section>
  <aside class="favourites">
    <h3 class="favourites__title">Favoritos</h3>
    <ul class="favourites__list hidden js__charactersSelectedUl">

    </ul>

    <p class="favourites__text js__favouritesEmptyText">Selecciona tus personajes favoritos para que aparezcan en esta
      lista.
    </p>
    <button class="deleteAll js__deleteAllCharacters">
      <p class="deleteAll__text">Eliminar todos</p>
    </button>
  </aside>
</main>
  <footer class="footer">
  <p class="footer__text">Todos los derechos reservados
    <a class="footer__link" href="https://adalab.es">©Adalab 2024</a>
  </p>
</footer>
  <script src="./js/main.js"></script>
</body>

</html>
